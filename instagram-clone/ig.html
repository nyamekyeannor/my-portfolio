<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- START OF NAV-BAR -->
    <nav class="navbar">
      <div class="navbar-wrapper">
        <img src="img/logo.PNG" class="brand-img" alt="" />
        <input type="text" class="search-box" placeholder="search" />
        <div class="nav-items">
          <img src="img/home.PNG" class="icon" alt="" />
          <img src="img/messenger.PNG" class="icon" alt="" />
          <img src="img/add.PNG" class="icon" alt="" />
          <img src="img/like.PNG" class="icon" alt="" />
          <div class="icon user-profile"></div>
        </div>
      </div>
    </nav>
    <!-- END OF NAV-BAR -->

    <!-- START OF STORY SECTION -->

    <section class="main">
      <div class="wrapper">
        <div class="left-col">
          <div class="status-wrapper">
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 1.png" alt="" />
              </div>
              <p class="username">Code.dam</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 2.png" alt="" />
              </div>
              <p class="username">Sam</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 3.png" alt="" />
              </div>
              <p class="username">John.ram</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 4.png" alt="" />
              </div>
              <p class="username">Chris_fame</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 5.png" alt="" />
              </div>
              <p class="username">Shane</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 6.png" alt="" />
              </div>
              <p class="username">Kev</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 7.png" alt="" />
              </div>
              <p class="username">Love</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="img/cover 8.png" alt="" />
              </div>
              <p class="username">Fave Rando</p>
            </div>
          </div>
        </div>
        <div class="right-col"></div>
      </div>
    </section>
  </body>
</html>
